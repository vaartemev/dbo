<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ДБО</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="src/main.css">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<h1 class="header__title">Моя выписка</h1>
			<div class="user">
				<div class="avatar">
					<img src="src/header/avatar.jpg" alt="Аватар" class="avatar__img">
				</div>
				<span class="user__name">Владимир Артемьев</span>
			</div>
		</header>

		<main class="content">
			<div class="checkbox-wrap"></div>

			<div class="control">
				<div>
					<label class="control__title">Группировка:</label>
					<select class="control__group">
						<option value="group__by_default">Без группировки</option>
						<option value="group__by_day">По дням</option>
					</select>
				</div>
				<div>
					<label class="control__title">Поиск:</label>
					<input type="text" class="control__search">
				</div>
			</div>

			<div class="table-wrap">
				<table class="table">

				</table>
			</div>

		</main>

		<footer class="footer">
			<h4 class="footer__info">© Мой банк</h4>
		</footer>
	</div>

	<script src="dist/bundle.js"></script>

</body>

</html>
